# OppsEra â€” Local development environment
#
# Mirrors production topology: postgres, redis, web (Next.js), worker (outbox dispatcher).
#
# Usage:
#   docker compose -f infra/docker-compose.yml up -d
#
# Prerequisites:
#   - Docker / Docker Compose v2
#   - Copy .env.example to .env and fill in Supabase keys (or leave blank for offline dev)
#
# Notes:
#   - Build context is the monorepo root (..)
#   - Postgres data persists in the pgdata volume
#   - Web and worker wait for postgres + redis health before starting

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: oppsera
      POSTGRES_PASSWORD: oppsera_dev
      POSTGRES_DB: oppsera_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oppsera"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://oppsera:oppsera_dev@postgres:5432/oppsera_dev
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://oppsera:oppsera_dev@postgres:5432/oppsera_dev
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
