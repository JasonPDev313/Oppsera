# Deploy to AWS ECS â€” triggered manually or on release tag
# This workflow is NOT active by default (workflow_dispatch + tag trigger only)
# It builds Docker images, pushes to ECR, and deploys to ECS

name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    tags:
      - 'v*'

env:
  AWS_REGION: us-east-1
  ECR_WEB_REPO: oppsera-web
  ECR_WORKER_REPO: oppsera-worker
  ECS_CLUSTER: oppsera-production
  ECS_WEB_SERVICE: web
  ECS_WORKER_SERVICE: worker

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-arn: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push web image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f infra/docker/Dockerfile.web \
            -t $ECR_REGISTRY/$ECR_WEB_REPO:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_WEB_REPO:latest \
            .
          docker push $ECR_REGISTRY/$ECR_WEB_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_WEB_REPO:latest

      - name: Build and push worker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f infra/docker/Dockerfile.worker \
            -t $ECR_REGISTRY/$ECR_WORKER_REPO:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_WORKER_REPO:latest \
            .
          docker push $ECR_REGISTRY/$ECR_WORKER_REPO:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_WORKER_REPO:latest

      - name: Deploy web to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_WEB_SERVICE \
            --force-new-deployment

      - name: Deploy worker to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_WORKER_SERVICE \
            --force-new-deployment

      - name: Wait for web service stability
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_WEB_SERVICE
          echo "Web service deployment stable"

      - name: Smoke test
        run: |
          ALB_URL="${{ secrets.ALB_URL }}"
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$ALB_URL/api/health")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed (attempt $i)"
              exit 0
            fi
            echo "Health check returned $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1
